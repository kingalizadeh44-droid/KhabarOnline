<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خبر آنلاین</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #d40000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .news-container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .news-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 8px #ccc;
        }

        .news-box h2 {
            margin: 0;
            font-size: 20px;
            color: #d40000;
        }

        .news-box p {
            margin-top: 10px;
            line-height: 1.7;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>خبر آنلاین</header>

<div class="news-container">

    <div class="news-box">
        <h2>اولین خبر تستی</h2>
        <p>اینجا متن خبر میاد. هر خبری که خواستی می‌تونی اضافه کنی.</p>
    </div>

    <div class="news-box">
        <h2>خبر شماره دو</h2>
        <p>اینجا هم یک متن تستی برای خبر دوم قرار می‌گیره.</p>
    </div>

</div>

<footer>© 2025 KhabarOnline — All Rights Reserved</footer>

</body>
</html>
